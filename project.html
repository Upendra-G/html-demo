<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
</head>
<body style="text-align: center;">
    <form action="file.ph" method="get"> 
    <div>
        <h1>Application Form</h1>
    </div>
    <br>
    <div>
        <label for="fname">*First Name:</label>
        <input type="text" id="fname" name="fname" required minlength="4">
        <br>
        <br>
        <label for="mnane">Middle Name</label>
        <input type="text" id="mname" name="mname">
        <br>
        <br>
        <label for="lname">*Last Name</label>
        <input type="text" id="lname" name="lname" required minlength="4">

    </div>
    <br>
    <div>
        <label for="streetname">*street address 1:</label>
        <input type="text" id="streetname" name="streetname" required minlength="8">
        <br>
        <br>
        <label for="city">*city</label>
        <input type="text" id="city" name="city" required minlength="4">
        <br>
    </div>
    <br>
    <div>
        <label for="">choose State</label>
        <select name="city" id="">
            <option value="Srikalulam">Srikakulam</option>
            <option value="vzm">vzm</option>
            <option value="vizag">Vizag</option>
        </select>
    </div>
    <br>
    <div>
        <label for="zip">*Zip code or Post code</label>
        <input type="text" id="zip" name="zip" required minlength="4">
    </div>
    <br>
    <div>
        <label for="">*country:</label>
            <select name="country" id="">
            <option value="india">india</option>
            <option value="others">others</option>
        </select>
    </div>
    <br>
    <div>
        <label for="phno">*home phone number</label>
        <input type="number" id="phno" required minlength="10">
    </div>
    <br>
    <div>
        <label for="mno">mobile phone number</label>
        <input type="number" id="mno">
    </div>
    <br>
    <div>
        <label for="wno">work phone number</label>
        <input type="number" id="wno">
    </div>
    <br>
    <input type="submit">
    <span><input type="reset"></span>
    </form>

    
</body>
</html>
